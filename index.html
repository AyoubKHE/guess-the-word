<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Guess the word game</title>
</head>

<body>

    <section class="container">

        <header class="my-header">
            <span>Guess The Word</span>
        </header>


        <main class="my-main">
            <div class="row my-row">

                <div class="col-12 col-md-6">

                    <div class="game-area" id="game-area" style="padding-left: 20px; padding-right: 20px;">

                    </div>

                </div>

                <div class="col-12 col-md-6" style="display: flex; align-items: center;">
                    <div style="width: 100%;">
                        <h4>Key Colors</h4>
                        <div class="hints">
                            <div class="orange"></div>
                            <small>Letter is right and in place</small>
                        </div>
                        <div class="hints">
                            <div class="green"></div>
                            <small>Letter is right but not in place</small>
                        </div>
                        <div class="hints">
                            <div class="gray"></div>
                            <small>Letter is wrong and not exists in word</small>
                        </div>
                    </div>

                </div>

            </div>
        </main>

    </section>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="assets/js/main.js"></script>

</body>

</html>
